version: '3.9'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:  
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
  backend:
    build:
      dockerfile: Dockerfile
      context: ./backend
    command: npm run start
    volumes:
     - backend:/app
    ports:
      - '5000:5000'
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
    depends_on:
      - db
  frontend:
    build:
      dockerfile: Dockerfile
      context: ./frontend
    command: npm run start
    volumes:
      - frontend:/app
    ports:
      - '3000:3000'
    depends_on:
      - db